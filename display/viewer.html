<script type="text/javascript">

var tim = 0;
function reload() {
tim = setTimeout(redirect,300000);   // 5 minutes
}

function redirect() {
 window.location="index.html"
}

function canceltimer() {
window.clearTimeout(tim);  // cancel the timer on each mousemove/click
reload();  // and restart it
}

</script>
